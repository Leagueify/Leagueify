name: Publish Leagueify Docker Image

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.repository }}
  IMAGE_TAG: ${{ github.event.release.tag_name }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Leagueify Repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker Image without Sentry
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:no-sentry
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-no-sentry

      - name: Build and push Docker Image with Sentry
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          build-args: |
            PUBLIC_SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            PUBLIC_SENTRY_ENV=${{ secrets.SENTRY_ENV }}
